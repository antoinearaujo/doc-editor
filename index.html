<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>simplemde - A simple, beautiful, and embeddable JavaScript Markdown editor. Features autosaving and spell checking.</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A simple, beautiful, and embeddable JavaScript Markdown editor. Features autosaving and spell checking.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'simplemde',
      repo: 'https://github.com/NextStepWebs/simplemde-markdown-editor'
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
